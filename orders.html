<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Sandali Fashion's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-800">

<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 hidden lg:hidden"></div>

<div class="flex h-screen text-slate-300">
    <aside id="sidebar" class="w-64 flex-shrink-0 bg-slate-900 p-4 h-screen fixed top-0 left-0 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        
        <nav class="mt-8">
            <a href="index.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-700 hover:text-white rounded-lg transition-colors duration-200">
                <i class="fas fa-chart-pie w-6 text-center"></i>
                <span class="ml-3">Main Menu</span>
            </a>
            <a href="orders.html" class="mt-2 flex items-center px-4 py-3 bg-blue-600 text-white rounded-lg">
                <i class="fas fa-box w-6 text-center"></i>
                <span class="ml-3">Order Management</span>
            </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden lg:ml-64">
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
            
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-white">Order Management</h2>
                <button id="mobile-menu-btn" class="lg:hidden text-2xl text-slate-300 p-2">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                 <div class="stat-card bg-slate-700 p-5 rounded-xl">
                     <h4 class="text-sm font-medium text-slate-400">Total Orders</h4>
                     <p id="total-orders-stat" class="text-3xl font-bold text-white mt-1">0</p>
                 </div>
                 <div class="stat-card bg-slate-700 p-5 rounded-xl">
                     <h4 class="text-sm font-medium text-slate-400">Total Revenue</h4>
                     <p class="text-3xl font-bold text-white mt-1">Rs <span id="total-revenue-stat">0.00</span></p>
                 </div>
                 <div class="stat-card bg-slate-700 p-5 rounded-xl">
                     <h4 class="text-sm font-medium text-slate-400">Total Cost</h4>
                     <p class="text-3xl font-bold text-white mt-1">Rs <span id="total-cost-stat">0.00</span></p>
                 </div>
                 <div class="stat-card bg-slate-700 p-5 rounded-xl">
                     <h4 class="text-sm font-medium text-slate-400">Pending Orders</h4>
                     <p id="pending-orders-stat" class="text-3xl font-bold text-white mt-1">0</p>
                 </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-[1fr_400px] gap-6">
                <div class="widget bg-slate-700 p-6 rounded-xl">
                     <div class="flex justify-between items-center mb-4">
                         <h3 class="text-lg font-semibold text-white">All Customer Orders</h3>
                         <div class="flex gap-2">
                             <input type="text" id="search-input" placeholder="Search..." class="w-48 px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg">
                             <select id="filter-status" class="px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg">
                                 <option value="all">All Statuses</option>
                                 <option value="Pending">Pending</option>
                                 <option value="Shipped">Shipped</option>
                                 <option value="Delivered">Delivered</option>
                                 <option value="Returned">Returned</option>
                                 <option value="Canceled">Canceled</option>
                             </select>
                         </div>
                     </div>
                     <div class="overflow-x-auto">
                         <table id="orders-table" class="w-full text-sm text-left">
                             <thead class="text-xs text-slate-400 uppercase bg-slate-800">
                                 <tr>
                                     <th class="px-6 py-3">Customer</th>
                                     <th class="px-6 py-3">Product</th>
                                     <th class="px-6 py-3">Details</th>
                                     <th class="px-6 py-3">Price</th>
                                     <th class="px-6 py-3">Date</th>
                                     <th class="px-6 py-3">Status</th>
                                     <th class="px-6 py-3">Actions</th>
                                 </tr>
                             </thead>
                             <tbody id="orders-table-body"></tbody>
                         </table>
                     </div>
                </div>
                <aside>
                    <div class="widget bg-slate-700 p-6 rounded-xl">
                        <h3 class="text-lg font-semibold text-white mb-4 border-b border-slate-600 pb-3">Add New Order</h3>
                        <form id="order-form" class="space-y-4">
                              <div>
                                  <label for="customer-name" class="block mb-1 text-sm font-medium text-slate-400">Customer Name</label>
                                  <input type="text" id="customer-name" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" required>
                              </div>
                              <div>
                                  <label for="product" class="block mb-1 text-sm font-medium text-slate-400">Product</label>
                                  <select id="product" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg">
                                      <option>T-Shirt</option> <option>Frock</option> <option>Blouse</option> <option>Saree</option> <option>Trouser</option> <option>Other</option>
                                  </select>
                              </div>
                              <div>
                                  <label for="order-details" class="block mb-1 text-sm font-medium text-slate-400">Order Details (Size, Color, etc.)</label>
                                  <textarea id="order-details" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg h-24" required></textarea>
                              </div>
                              <div id="other-product-wrapper" class="hidden">
                                  <label for="other-product-details" class="block mb-1 text-sm font-medium text-slate-400">Specify Other Product</label>
                                  <input type="text" id="other-product-details" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg">
                              </div>
                              <div>
                                  <label for="price" class="block mb-1 text-sm font-medium text-slate-400">Price (Rs)</label>
                                  <input type="number" id="price" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" min="0" step="0.01" required>
                              </div>
                              <div>
                                  <label for="order-date" class="block mb-1 text-sm font-medium text-slate-400">Order Date</label>
                                  <input type="date" id="order-date" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" required>
                              </div>
                              <div>
                                  <label for="delivery-status" class="block mb-1 text-sm font-medium text-slate-400">Delivery Status</label>
                                  <select id="delivery-status" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg">
                                      <option>Pending</option><option>Shipped</option><option>Delivered</option><option>Returned</option><option>Canceled</option>
                                  </select>
                              </div>
                              <button id="add-order-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-3">Add Order</button>
                        </form>
                    </div>
                </aside>
            </div>
        </main>
    </div>
</div>

<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
    <div class="bg-slate-700 rounded-xl shadow-2xl w-full max-w-md">
        <div class="flex justify-between items-center p-4 border-b border-slate-600">
            <h3 class="text-lg font-semibold text-white">Edit Order</h3>
            <button id="close-edit-modal-btn" class="text-2xl text-slate-400 hover:text-white">&times;</button>
        </div>
        <form id="edit-order-form" class="p-6 space-y-4">
            <input type="hidden" id="edit-order-id">
            <div>
                <label for="edit-customer-name" class="block mb-1 text-sm font-medium text-slate-400">Customer Name</label>
                <input type="text" id="edit-customer-name" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" required>
            </div>
            <div>
                <label for="edit-product" class="block mb-1 text-sm font-medium text-slate-400">Product</label>
                <select id="edit-product" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg">
                    <option>T-Shirt</option> <option>Frock</option> <option>Blouse</option> <option>Saree</option> <option>Trouser</option> <option>Other</option>
                </select>
            </div>
            <div>
                <label for="edit-order-details" class="block mb-1 text-sm font-medium text-slate-400">Order Details</label>
                <textarea id="edit-order-details" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg h-24" required></textarea>
            </div>
            <div id="edit-other-product-wrapper" class="hidden">
                <label for="edit-other-product-details" class="block mb-1 text-sm font-medium text-slate-400">Specify Other Product</label>
                <input type="text" id="edit-other-product-details" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg">
            </div>
            <div>
                <label for="edit-price" class="block mb-1 text-sm font-medium text-slate-400">Price (Rs)</label>
                <input type="number" id="edit-price" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" min="0" step="0.01" required>
            </div>
            <div>
                <label for="edit-order-date" class="block mb-1 text-sm font-medium text-slate-400">Order Date</label>
                <input type="date" id="edit-order-date" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" required>
            </div>
            <div>
                <label for="edit-delivery-status" class="block mb-1 text-sm font-medium text-slate-400">Delivery Status</label>
                <select id="edit-delivery-status" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg">
                    <option>Pending</option><option>Shipped</option><option>Delivered</option><option>Returned</option><option>Canceled</option>
                </select>
            </div>
            <div id="edit-cost-wrapper" class="hidden">
                <label for="edit-cost" class="block mb-1 text-sm font-medium text-slate-400">Item Cost (Rs)</label>
                <input type="number" id="edit-cost" class="w-full p-2.5 bg-slate-800 border border-slate-600 rounded-lg" min="0" step="0.01">
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-3">Update Order</button>
        </form>
    </div>
</div>

<div id="invoice-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
    <div class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-3xl flex flex-col">
        <div class="flex justify-between items-center p-4 border-b border-slate-600">
            <h3 class="text-lg font-semibold text-white">Invoice Preview</h3>
            <div class="flex items-center gap-4">
                <button id="download-invoice-btn" class="px-4 py-2 text-sm text-white bg-green-600 hover:bg-green-700 rounded-lg flex items-center gap-2">
                    <i class="fas fa-download"></i>
                    Download as PDF
                </button>
                <button class="close-invoice-btn text-2xl text-slate-400 hover:text-white">&times;</button>
            </div>
        </div>
        <div id="invoice-content" class="p-8 bg-white text-black overflow-y-auto" style="max-height: 70vh;">
            </div>
    </div>
</div>
    
<script type="module" src="order.js"></script>
</body>
</html>
